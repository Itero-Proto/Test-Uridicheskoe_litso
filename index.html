      "–ì—Ä–∞—Ñ–∏–∫ –æ—Ç–ø—É—Å–∫–æ–≤",
      "–õ–∏—á–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ —Ä–∞–±–æ—Ç–Ω–∏–∫–∞"

/* -------- STATE -------- */
let examMode = false;
let shuffled = [];
let current = 0;
let score = 0;
let answerShown = false;

/* Shuffle array */
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

document.getElementById('examModeToggle').addEventListener('change', e => {
  examMode = e.target.checked;
});

/* -------- START -------- */
function startTest() {
  shuffled = shuffle([...questions]);
  current = 0;
  score = 0;
  answerShown = false;
  loadQuestion();
  // üî• –°–∫—Ä—ã–≤–∞–µ–º –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ä–µ–∂–∏–º–∞ —ç–∫–∑–∞–º–µ–Ω–∞
    document.getElementById("exam-mode-container").style.display = "none";
}
/* -------- LOAD QUESTION -------- */
function loadQuestion() {
  const container = document.getElementById('quiz-container');
  const progress = document.getElementById('progress');
  const nextBtn = document.getElementById('nextBtn');

  progress.innerText = `–í–æ–ø—Ä–æ—Å ${current + 1} –∏–∑ ${shuffled.length}`;
  const q = shuffled[current];

  const opts = q.options.map((opt, i) => ({ opt, i }));
  shuffle(opts);
  q.shuffledOpts = opts;

  // correctShuffled –ø—Ä–µ–≤—Ä–∞—â–∞–µ–º –≤ –º–∞—Å—Å–∏–≤
  q.correctShuffled = q.correct.map(
    c => opts.findIndex(o => o.i === c)
  );

  container.innerHTML = `
    <div class="card">
      <p><strong>${escapeHtml(q.text)}</strong></p>
      ${opts.map((o, i) => `
        <label style="display:block;line-height:1.5;margin:6px 0;">
          <input type="checkbox" name="q${current}" value="${i}">
          ${escapeHtml(o.opt)}
        </label>
      `).join('')}
      <div class="answer-box" id="answerBox"></div>
    </div>
  `;

  const answerBox = document.getElementById('answerBox');
  answerBox.style.display = 'none';

  if (examMode) {
    nextBtn.innerText = '–î–∞–ª–µ–µ';
    nextBtn.onclick = submitExamAnswer;
  } else {
    nextBtn.innerText = '–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç';
    nextBtn.onclick = showAnswer;
  }

  answerShown = false;
}
/* -------- MULTI-CHECK COMPARISON -------- */
function isCorrect(selected, correct) {
  if (selected.length !== correct.length) return false;
  return [...selected].sort().join(",") === [...correct].sort().join(",");
}
/* -------- STUDY MODE -------- */
function showAnswer() {
  const q = shuffled[current];
  const checkboxes = [...document.querySelectorAll(`input[name=q${current}]:checked`)];
  if (checkboxes.length === 0) return alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –≤–∞—Ä–∏–∞–Ω—Ç!');

  const selected = checkboxes.map(c => parseInt(c.value));

  const answerBox = document.getElementById('answerBox');
  answerBox.style.display = 'block';

  if (isCorrect(selected, q.correctShuffled)) {
    score++;
    answerBox.innerHTML = `<span class="correct">–í–µ—Ä–Ω–æ!</span>`;

    // üî• —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
    playCorrectSound();
    addSmile();

} else {
    answerBox.innerHTML = `
      <span class="wrong">–ù–µ–≤–µ—Ä–Ω–æ.</span><br>
      –ü—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã:<br>
      <strong>
        ${q.correctShuffled.map(i => escapeHtml(q.shuffledOpts[i].opt)).join("<br>")}
      </strong>
    `;

    // üî• —ç—Ñ—Ñ–µ–∫—Ç –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
    playWrongSound();
    removeRandomSmile();
}


  const nextBtn = document.getElementById('nextBtn');
  nextBtn.innerText = (current + 1 === shuffled.length) ? '–ó–∞–≤–µ—Ä—à–∏—Ç—å' : '–î–∞–ª–µ–µ';
  nextBtn.onclick = nextQuestion;

  answerShown = true;
}

/* -------- EXAM MODE -------- */
function submitExamAnswer() {
  const q = shuffled[current];
  const checkboxes = [...document.querySelectorAll(`input[name=q${current}]:checked`)];
  if (checkboxes.length === 0) return alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –≤–∞—Ä–∏–∞–Ω—Ç!');

  const selected = checkboxes.map(c => parseInt(c.value));
  if (isCorrect(selected, q.correctShuffled)) {
    score++;

    // üî• —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
    playCorrectSound();
    addSmile();

} else {

    // üî• —ç—Ñ—Ñ–µ–∫—Ç –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
    playWrongSound();
    removeRandomSmile();
}


  answerShown = true;
  nextQuestion();
}

/* -------- NEXT -------- */
function nextQuestion() {
  if (!answerShown) return;
  current++;
  if (current >= shuffled.length) return finish();
  loadQuestion();
}

/* -------- FINISH -------- */
function finish() {
  const container = document.getElementById('quiz-container');
  const nextBtn = document.getElementById('nextBtn');
  const progress = document.getElementById('progress');

  progress.innerText = '';

  container.innerHTML = `
    <div class="card" style="text-align:center;">
      <h2>–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω!</h2>
      <p>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç:</p>
      <h1>${score} / ${shuffled.length}</h1>
    </div>
  `;

  nextBtn.innerText = '–ü—Ä–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ';
  nextBtn.onclick = startTest;
  // üî• –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∂–∏–º —ç–∫–∑–∞–º–µ–Ω–∞ —Å–Ω–æ–≤–∞
    document.getElementById("exam-mode-container").style.display = "block";
}

/* HTML escape */
function escapeHtml(str) {
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#039;');
}
function addSmile() {
  const smile = document.createElement("div");
  smile.className = "smile";
  smile.textContent = "üòä";

  // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
  smile.style.left = Math.random() * (window.innerWidth - 50) + "px";
  smile.style.top = Math.random() * (window.innerHeight - 50) + "px";

  // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞ —ç–∫—Ä–∞–Ω
  document.body.appendChild(smile);
}
function removeRandomSmile() {
  const smiles = document.querySelectorAll(".smile");
  if (smiles.length === 0) return;

  const random = Math.floor(Math.random() * smiles.length);
  smiles[random].remove();
}
function playCorrectSound() {
  document.getElementById("correctSound").play();
}

function playWrongSound() {
  document.getElementById("wrongSound").play();
}
